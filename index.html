<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PartyViz</title>
  <link rel="stylesheet" href="styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.2/examples/jsm/"
      }
    }
  </script>
</head>

<body>

  <!-- The Monitor Frame -->
  <div class="main-container">

    <!-- 1. NEW: Global Background Layer -->
    <div class="global-bg">
      <div class="nebula-blob blob-1"></div>
      <div class="nebula-blob blob-2"></div>
      <div class="nebula-blob blob-3"></div>
    </div>

    <!-- CRT Scanline & Vignette Overlay -->
    <div class="overlay"></div>

    <!-- Terminal Status Bar -->
    <header>
      <div class="brand">
        <strong>PARTYVIZ</strong>
        <span class="meta">:: SYS.MODULAR_VISUALS</span>
      </div>
      <div class="controls">
        <!-- Audio Device Controls -->
        <div id="audioControls">
          <button id="btnEnableMic" title="Start Microphone">üé§ Enable Mic</button>
          <!-- Hidden until permission granted -->
          <select id="audioSourceSelect" style="display:none"></select>
        </div>

        <label class="checkbox-wrapper">
          <input id="audioTestMode" type="checkbox" checked />
          <span class="checkmark">[X]</span> TEST_MODE
        </label>
        <div class="button-group">
          <button id="prev">&lt;</button>
          <button id="pause" title="Pause rotation">‚è∏</button>
          <button id="next">&gt;</button>
        </div>
      </div>
    </header>

    <!-- The Viewport for Animations -->
    <div id="views"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
