<link rel="stylesheet" href="./animations/synthwave-run/synthwave-run-animation.css">

<div id="view-synthwave-run" class="animation-view">
  <canvas id="canvas-synthwave-run"></canvas>
  
  <!-- HUD OVERLAY -->
  <div style="position: absolute; top: 20px; left: 20px; z-index: 5;" class="synth-hud">
    SPEED: <span id="synth-speed">0</span> KM/H <br>
    SYSTEM: <span id="synth-sys">ONLINE</span>
  </div>
  
  <div style="position: absolute; top: 20px; right: 20px; text-align: right; z-index: 5;" class="synth-score">
    SCORE <br>
    <span id="synth-score-val">000000</span>
  </div>

  <div id="meta-synthwave-run" class="metadata"></div>
</div>
