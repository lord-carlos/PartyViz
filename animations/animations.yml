# List of animations for PartyViz
# Each entry must include slug (folder name), name, creator and class_name (PascalCase export name).
# Optional: duration (seconds) to use for automatic rotation; default is 8 seconds.

animations:
  - slug: template
    name: Template Animation
    creator: "Template Author"
    class_name: TemplateAnimation
    duration: 60
    settings:
      sensitivity: 1.0
  - slug: asteroids
    name: Asteroids
    creator: "Community"
    class_name: AsteroidsAnimation
    duration: 60
    settings:
      count: 5
      base_speed: 1.5
      sensitivity: 20.2
  - slug: tank-drive
    name: Tank Drive
    creator: "AI Assistant"
    class_name: TankDriveAnimation
    duration: 60
    settings:
      speed: 4
  - slug: hacker-terminal
    name: DEFCON Terminal
    creator: "The Architect"
    class_name: HackerTerminalAnimation
    duration: 60
  - slug: synthwave-run
    name: Neon Highway
    creator: "SynthDriver"
    class_name: SynthwaveRunAnimation
    duration: 60
    settings:
      speed_multiplier: 0.7
      # Maximum number of names that can be on-screen at once
      maxNames: 3
  - slug: fractal-vortex
    name: Psychedelic Vortex
    creator: "FractalMind"
    class_name: FractalVortexAnimation
    duration: 60
  - slug: radar-scan
    name: Deep Scan
    creator: "DefenseNet"
    class_name: RadarScanAnimation
    duration: 25
  - slug: pong
    name: Pong
    creator: "Community"
    class_name: PongAnimation
    duration: 60
    settings:
      paddleSpeed: 5
      ballSpeed: 5
      particleCount: 50
  - slug: synthwave-city
    name: Synthwave City
    creator: "Community"
    class_name: SynthwaveCityAnimation
    duration: 60
    settings:
      citySize: 30
      buildingCount: 200
      particleCount: 5000
      vehicleCount: 90
  - slug: wireframe-planet
    name: Wireframe Planet
    creator: "Community"
    class_name: WireframePlanetAnimation
    duration: 30
    settings:
      planetRadius: 10
      planetSegments: 32
      planetColor: 0x00ffff
      cameraDistance: 40
      cameraHeight: 10
      starCount: 2000